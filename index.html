<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AR Navigation API Test</title>
</head>

<body style="width: 100vw; height: 100vh;">
    <h1>Navigation Demo</h1>
    <button id="start">Start</button>
    <h3>Koordinaten</h3>
    <p id="lat"></p>
    <p id="lon"></p>
    <p id="acc"></p>
    <h3>Orientation</h3>
    <p id="north"></p>
    <p id="alpha"></p>
    <p id="beta"></p>
    <p id="gamma"></p>
    <video id="video" autoplay playsinline style="width: 300px; height: 500px; background-color: black;"></video>
</body>
<script src="./app.js"></script>

</html>
